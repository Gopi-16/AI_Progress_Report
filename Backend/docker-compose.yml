version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ai_progress_report
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: .
    command: npm run dev
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ai_progress_report
      - JWT_SECRET=devsecret
      - JWT_EXPIRES_IN=1d
    depends_on:
      - mongo

volumes:
  mongo_data:
